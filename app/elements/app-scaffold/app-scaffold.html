<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/core-drawer-panel/core-drawer-panel.html">

<polymer-element name="app-scaffold">
	<template>
		<link rel="stylesheet" href="app-scaffold.css" shim-shadowdom>
		
		<core-drawer-panel id="drawerPanel" narrow="{{narrow}}" drawerWidth="{{drawerWidth}}" responsiveWidth="{{responsiveWidth}}">
			<div drawer>
				<content select=".menu"></content>
			</div>
			<div id="mainContent" main>
				<content select=".content"></content>
			</div>
		</core-drawer-panel>
	</template>
	<script>
		Polymer('app-scaffold', {
			publish: {
				/**
				 * Returns true if the panel is in narrow layout.  This is useful if you
				 * need to show/hide elements based on the layout.
				 *
				 * @attribute narrow
				 * @type boolean
				 * @default false
				 */
				narrow: {value: false, reflect: true},

				/**
				 * Width of the drawer.
				 * @attribute drawerWidth
				 * @type string
				 * @default '300px'
				 */
				drawerWidth: '300px',

				/**
				 * When the browser window size is smaller than the `responsiveWidth`, 
				 * `core-drawer-panel` changes to a narrow layout. In narrow layout, 
				 * the drawer will be stacked on top of the main panel.
				 *
				 * @attribute responsiveWidth
				 * @type string
				 * @default '750px'
				 */    
				responsiveWidth: '750px'
			},

			/**
			* Toggle the drawer panel
			* @method togglePanel
			*/    
			togglePanel: function() {
				this.$.drawerPanel.togglePanel();
			},

			/**
			* Open the drawer panel
			* @method openDrawer
			*/      
			openDrawer: function() {
				this.$.drawerPanel.openDrawer();
			},

			/**
			* Close the drawer panel
			* @method closeDrawer
			*/     
			closeDrawer: function() {
				this.$.drawerPanel.closeDrawer();
			}
		});
	</script>
</polymer-element>
