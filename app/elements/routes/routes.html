<link rel="import" href="../../../bower_components/more-routing/more-routing.html">

<more-routing-config driver="hash"></more-routing-config>

<more-route name="page-a" path="/"></more-route>
<more-route name="page-b" path="/page-b">
	<more-route name="page-b-subpage" path="/:myparam"></more-route>
</more-route>
<more-route name="page-c" path="/page-c">
	<more-route name="page-c-subpage" path="/:id"></more-route>
</more-route>
<more-route name="404" path="/404"></more-route>
