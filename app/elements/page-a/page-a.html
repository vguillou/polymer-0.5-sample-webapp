<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../../../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/activable-mixin/activable-mixin.html">
<link rel="import" href="../../../bower_components/core-image/core-image.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/core-animated-pages/transitions/cross-fade.html">
<link rel="import" href="../sample-content/sample-content.html">

<polymer-element name="page-a">
	<template>
		<link rel="stylesheet" href="page-a.css">
		
		<core-header-panel id="headerpanel" mode="seamed" on-scroll="{{_scroll}}" fit cross-fade>
			
			<div class="content" fit>
				<core-image id="headerimage" src="../../images/logo.svg" preload fade sizing="contain"></core-image>

				<sample-content size="10" cross-fade-delayed></sample-content>
			</div>

			<core-toolbar id="toolbar" not-selectable>
				<paper-icon-button icon="menu" on-tap="{{_togglePanel}}" hidden?="{{!narrow}}"></paper-icon-button>
				<span id="title" class="toolbarTitle" flex>Page A</span>
				<paper-icon-button id="fullscreenBtn" icon="{{_fullscreen ? 'fullscreen-exit' : 'fullscreen'}}" title="{{(_fullscreen ? 'Exit' : 'Go') + ' full screen'}}" onclick="_toggleFullscreen()"></paper-icon-button>
			</core-toolbar>
		</core-header-panel>
	</template>
	<script>
		/*exported _toggleFullscreen */

		// Full screen API
		function _isFullscreenEnabled() {
			return (document.fullscreenEnabled || 
			    document.webkitFullscreenEnabled || 
			    document.mozFullScreenEnabled ||
			    document.msFullscreenEnabled) ? true : false;
		}
		function _isFullscreenToggled() {
			return (document.fullscreenElement ||
			    document.webkitFullscreenElement ||
			    document.mozFullScreenElement ||
			    document.msFullscreenElement) ? true : false;
		}
		function _toggleFullscreen() {
			if (_isFullscreenEnabled()) {
				if (!_isFullscreenToggled()) {
					var d = document.documentElement;
					if (d.requestFullscreen) {
					    d.requestFullscreen();
					} else if (d.webkitRequestFullscreen) {
					    d.webkitRequestFullscreen();
					} else if (d.mozRequestFullScreen) {
					    d.mozRequestFullScreen();
					} else if (d.msRequestFullscreen) {
					    d.msRequestFullscreen();
					}
				} else {
					if (document.exitFullscreen) {
					    document.exitFullscreen();
					} else if (document.webkitExitFullscreen) {
					    document.webkitExitFullscreen();
					} else if (document.mozCancelFullScreen) {
					    document.mozCancelFullScreen();
					} else if (document.msExitFullscreen) {
					    document.msExitFullscreen();
					}
				}
			}
		}

		// Element
		Polymer('page-a', Polymer.mixin({
			publish: {
				narrow: false,
				themecolor: window.defaultColor,
			},

			/**
			 * The current opacity of the page's header image.
			 */
			_alpha: 0,

			/**
			 * Tracks if the web-app is displayed in fullscreen mode.
			 */
			_fullscreen: false,

			attributeChanged: function(attrName, oldVal, newVal) {
				this.activableAttributeChangedHandler(attrName, oldVal, newVal);
			},
			attached: function() {
				// Add fullscreen change listener
				if (_isFullscreenEnabled()) {
					document.addEventListener('fullscreenchange', this._changeFullscreen.bind(this));
					document.addEventListener('webkitfullscreenchange', this._changeFullscreen.bind(this));
					document.addEventListener('mozfullscreenchange', this._changeFullscreen.bind(this));
					document.addEventListener('MSFullscreenChange', this._changeFullscreen.bind(this));
				} else {
					this.$.fullscreenBtn.style.display = 'none';
				}
				this._changeFullscreen();
			},
			detached: function() {
				this.activableDetachedHandler();

				if (_isFullscreenEnabled()) {
					document.removeEventListener('fullscreenchange', this._changeFullscreen);
					document.removeEventListener('webkitfullscreenchange', this._changeFullscreen);
					document.removeEventListener('mozfullscreenchange', this._changeFullscreen);
					document.removeEventListener('MSFullscreenChange', this._changeFullscreen);
				}
			},
			willActivate: function() {
				this._scroll();
			},
			_togglePanel: function(e) {
				this.fire('toggle-panel', {srcEvent: e}, this, false);
			},
			_changeFullscreen: function() {
				this._fullscreen = _isFullscreenToggled();
			},
			_scroll: function() {
				var headerHeight = this.$.headerimage.offsetHeight;
				var scrollTop = this.$.headerpanel.scroller.scrollTop;
				var newAlpha = 1 - Math.max(0, (headerHeight - scrollTop) / headerHeight);
				if (newAlpha !== this._alpha) {
					this._alpha = newAlpha;
					var matches = window.defaultColor.match(/#([\da-f]{2})([\da-f]{2})([\da-f]{2})/i);
					var rgba = 'rgba(' + matches.slice(1).map(function(m) {
						return parseInt(m, 16);
					}).concat(this._alpha) + ')';
					this.$.toolbar.style.backgroundColor = rgba;
					this.$.title.style.opacity = this._alpha;
				}
			}
		}, Polymer.ActivableMixin));
	</script>
</polymer-element>
