<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../../../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/activable-mixin/activable-mixin.html">
<link rel="import" href="../../../bower_components/core-image/core-image.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/core-animated-pages/transitions/cross-fade.html">
<link rel="import" href="../../../bower_components/fullscreen-api/fullscreen-api.html">
<link rel="import" href="../../../bower_components/core-icons/core-icons.html">
<link rel="import" href="../../../bower_components/core-icons/device-icons.html">
<link rel="import" href="../../../bower_components/core-icons/hardware-icons.html">
<link rel="import" href="../../../bower_components/core-icons/av-icons.html">
<link rel="import" href="../../../bower_components/core-icons/maps-icons.html">
<link rel="import" href="../sample-content/sample-content.html">

<polymer-element name="page-a">
	<template>
		<link rel="stylesheet" href="page-a.css">
		
		<fullscreen-api id="fsapi"></fullscreen-api>

		<core-header-panel id="headerpanel" mode="seamed" on-scroll="{{_scroll}}" fit cross-fade>
			
			<div class="content" fit>
				<core-image id="headerimage" src="../../images/logo.svg" preload fade sizing="contain"></core-image>

				<h3 class="row">Leveraging the power of Web Components and the Polymer framework, this sample Web App offers:</h3>

				<div class="content" vertical center layout>

					<div>
						<div class="row" horizontal center layout>
							<core-icon icon="hardware:smartphone" class="big"></core-icon>
							<p>A mobile compatible web-app</p>
						</div>
						<div class="row" layout horizontal center>
							<core-icon icon="android" class="big"></core-icon>
							<p>Android, iOS, Windows Phone integration</p>
						</div>
						<div class="row" layout horizontal center>
							<core-icon icon="av:repeat-one" class="big"></core-icon>
							<p>Single-page navigation and routing</p>
						</div>
						<div class="row" layout horizontal center>
							<core-icon icon="device:devices" class="big"></core-icon>
							<p>Responsive design</p>
						</div>
						<div class="row" layout horizontal center>
							<core-icon icon="device:signal-cellular-connected-no-internet-1-bar" class="big"></core-icon>
							<p>Offline mode on Chrome using the Service worker</p>
						</div>
						<div class="row" layout horizontal center>
							<core-icon icon="polymer" class="big"></core-icon>
							<p>Polymer and MV* pattern implementation</p>
						</div>
						<div class="row" layout horizontal center>
							<core-icon icon="maps:layers" class="big"></core-icon>
							<p>Material Design</p>
						</div>
						<div class="row" layout horizontal center>
							<core-icon icon="view-carousel" class="big"></core-icon>
							<p>Smooth transitions between pages</p>
						</div>
						<div class="row" layout horizontal center>
							<core-icon icon="input" class="big"></core-icon>
							<p>Page initialisation pattern (with  <a href="https://github.com/vguillou/activable-mixin">&lt;activable-mixin&gt;</a>)</p>
						</div>
						<div class="row" layout horizontal center>
							<core-icon icon="aspect-ratio" class="big"></core-icon>
							<p>Full screen mode (with  <a href="https://github.com/vguillou/fullscreen-api">&lt;fullscreen-api&gt;</a>)</p>
						</div>
						<div class="row" layout horizontal center>
							<core-icon icon="device:now-wallpaper" class="big"></core-icon>
							<p>Splash screen (with <a href="https://github.com/vguillou/splash-element">&lt;splash-element&gt;</a>)</p>
						</div>
					</div>
				</div>
			</div>

			<core-toolbar id="toolbar" not-selectable>
				<paper-icon-button icon="menu" on-tap="{{_togglePanel}}" hidden?="{{!narrow}}"></paper-icon-button>
				<span id="title" class="toolbarTitle" flex>Page A</span>
				<paper-icon-button id="fullscreenBtn" icon="{{$.fsapi.fullscreen ? 'fullscreen-exit' : 'fullscreen'}}" title="{{($.fsapi.fullscreen ? 'Exit' : 'Go') + ' full screen'}}" on-click="{{_toggleFullscreen}}" hidden?="{{!$.fsapi.fullscreenAvailable}}"></paper-icon-button>
			</core-toolbar>
		</core-header-panel>
	</template>
	<script>
		Polymer('page-a', Polymer.mixin({
			publish: {
				narrow: false,
				themecolor: window.defaultColor,
			},

			/**
			 * The current opacity of the page's header image.
			 */
			_alpha: 0,

			attributeChanged: function(attrName, oldVal, newVal) {
				this.activableAttributeChangedHandler(attrName, oldVal, newVal);
			},
			detached: function() {
				this.activableDetachedHandler();
			},
			willActivate: function() {
				this._scroll();
			},
			_togglePanel: function(e) {
				this.fire('toggle-panel', {srcEvent: e}, this, false);
			},
			_toggleFullscreen: function() {
				this.$.fsapi.toggleFullscreen();
			},
			_scroll: function() {
				var headerHeight = this.$.headerimage.offsetHeight;
				var scrollTop = this.$.headerpanel.scroller.scrollTop;
				var newAlpha = 1 - Math.max(0, (headerHeight - scrollTop) / headerHeight);
				if (newAlpha !== this._alpha) {
					this._alpha = newAlpha;
					var matches = window.defaultColor.match(/#([\da-f]{2})([\da-f]{2})([\da-f]{2})/i);
					var rgba = 'rgba(' + matches.slice(1).map(function(m) {
						return parseInt(m, 16);
					}).concat(this._alpha) + ')';
					this.$.toolbar.style.backgroundColor = rgba;
					this.$.title.style.opacity = this._alpha;
				}
			}
		}, Polymer.ActivableMixin));
	</script>
</polymer-element>
